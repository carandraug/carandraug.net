<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/_static/css/main.css">
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <meta name="author" content="{{ AUTHOR }}">
    {% if FEED_ALL_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}"
          type="application/atom+xml" rel="alternate"
          title="{{ SITENAME }} Atom Feed">
    {% endif %}
    {% if CATEGORY_FEED_ATOM and category %}
    <link href="{{ FEED_DOMAIN }}/{{ CATEGORY_FEED_ATOM.format(slug=category.slug) }}"
          type="application/atom+xml" rel="alternate"
          title="{{ SITENAME }} {{ category.name }} Category Atom Feed">
    {% endif %}
    {% if TAG_FEED_ATOM and tag %}
    <link href="{{ FEED_DOMAIN }}/{{ TAG_FEED_ATOM.format(slug=tag.slug) }}"
          type="application/atom+xml" rel="alternate"
          title="{{ SITENAME }} {{ tag.name }} Tag Atom Feed">
    {% endif %}
    <meta name="generator" content="Pelican">
  </head>
  <body>
    <header>
      <nav>
        {% for title, link in MENU_ITEMS %}
        <a href="{{ SITEURL }}/{{ link }}">{{ title }}</a>
        {% endfor %}
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>
        <a rel="license"
           href="http://creativecommons.org/licenses/by-sa/4.0/">
          <img alt="Creative Commons Attribution-ShareAlike License"
               src="{{ SITEURL }}/_static/images/cc-by-sa-80x15.png">
        </a><br>
        Copyright Â© {{ COPYRIGHT_YEAR }} {{ COPYRIGHT_HOLDER }}
      <p/>
    </footer>
  </body>
</html>
